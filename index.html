<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MyClock</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section>
    <div class="label">SEIKO</div>
    <div class="hourhand"></div>
    <div class="secondhand"></div>
    <div class="minutehand"></div>
    <div class="hour12"></div>
    <div class="hour1"></div>
    <div class="hour2"></div>
    <div class="hour3"></div>
    <div class="hour4"></div>
    <div class="hour5"></div>
</section>
<script type="text/javascript">
  const secondHand = document.querySelector('.secondhand');
  const minsHand = document.querySelector('.minutehand');
  const hourHand = document.querySelector('.hourhand');
  function setDate() {
    const now = new Date();
    var seconds = now.getSeconds();

    const milliseconds = now.getMilliseconds();
    seconds = seconds + (milliseconds/1000.0);
    const secondsDegrees = ((seconds / 60.0) * 360.0) + 270.0;
    secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
    const mins = now.getMinutes() -15 + (seconds/60);
    const minsDegrees = ((mins / 60.0) * 360.0);
    minsHand.style.transform = `rotate(${minsDegrees}deg)`;
    const hour = now.getHours() + 7;
    const hourDegrees = ((hour / 12.0) * 360.0) + 90;
    hourHand.style.transform = `rotate(${hourDegrees}deg)`;
  }
  setInterval(setDate, 50);
</script>
</body>
</html>
